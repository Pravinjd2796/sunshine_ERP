<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-overlay"></div>
    <main class="page narrow">
      <section class="topbar">
        <div>
          <h1>LED Truck ERP</h1>
          <p>Login</p>
        </div>
      </section>

      <div class="wrap">
        <section id="loginCard" class="card">
          <h2>Login with Username & Password</h2>
          <p>Use your admin/user credentials. New users/admins can be created only by logged-in admin.</p>
          <form id="loginForm" class="form-grid">
            <input name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
        </section>

        <section class="card">
          <h2>Forgot Password</h2>
          <p>Enter registered mobile, verify OTP, then set new password.</p>
          <form id="resetRequestForm" class="form-grid">
            <input name="mobile" id="resetMobileInput" placeholder="Registered Mobile Number" required />
            <button type="submit">Send OTP</button>
          </form>
          <form id="resetVerifyForm" class="form-grid" style="margin-top:10px">
            <input name="mobile" id="resetVerifyMobileInput" placeholder="Mobile Number" required />
            <input name="code" placeholder="OTP Code" required />
            <input type="password" name="new_password" placeholder="New Password (min 6 chars)" required />
            <button type="submit">Reset Password</button>
          </form>
          <p id="resetHint" class="muted"></p>
        </section>
      </div>
    </main>
    <script src="/js/common.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
