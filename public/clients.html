<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-overlay"></div>
    <main class="page">
      <section class="topbar">
        <div>
          <h1>Client Management</h1>
          <p>Add and view client records</p>
        </div>
        <div>
          <a class="btn" href="/home.html">Home</a>
          <button id="logoutBtn" type="button">Logout</button>
        </div>
      </section>

      <div class="wrap">
        <section class="card">
          <h2>Add Client</h2>
          <form id="clientForm" class="form-grid">
            <input name="name" placeholder="Client Name" required />
            <input name="phone" placeholder="Phone" />
            <input name="email" placeholder="Email" />
            <input name="address" placeholder="Address" />
            <input type="number" name="vehicle_quantity" placeholder="No. of Vehicles" min="0" required />
            <input type="number" name="rent_days" placeholder="Rent Days" min="0" required />
            <input type="number" name="finalized_amount" step="0.01" placeholder="Finalized Amount" required />
            <input type="number" name="advance_amount" step="0.01" placeholder="Advance Payment" required />
            <input type="number" name="remaining_amount" step="0.01" placeholder="Remaining Payment (Auto)" required readonly />
            <select name="advance_mode" required>
              <option value="">Advance Mode</option>
              <option value="CASH">Cash</option>
              <option value="ONLINE">Online</option>
              <option value="CHECK">Check</option>
            </select>
            <select name="remaining_mode" required>
              <option value="PENDING">Remaining Mode: Pending</option>
              <option value="CASH">Remaining Mode: Cash</option>
              <option value="ONLINE">Remaining Mode: Online</option>
              <option value="CHECK">Remaining Mode: Check</option>
            </select>
            <button type="submit">Save Client</button>
          </form>
        </section>

        <section class="card">
          <h2>All Clients</h2>
          <div class="table-wrap"><table id="clientsTable"></table></div>
        </section>
      </div>
    </main>
    <script src="/js/common.js"></script>
    <script src="/js/clients.js"></script>
  </body>
</html>
